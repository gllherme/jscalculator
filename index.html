<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>
    <body>
        <script src="./script.js"></script>
        <div class="calculator">
            <div class="calculator--display">
                <div class="display--text">
                     0
                </div>
            </div>
            <div class="calculator--keyboard">
               <div class="keys">
                    <input id="purple" type="button" value="AC">
                    <input id="purple" type="button" value="+/-">
                    <input id="purple" type="button" value="%">
                    <input id="dark-purple" type="button" value="/">
               </div> 
               <div class="keys">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input id="dark-purple" type="button" value="x">
               </div>
               <div class="keys">
                    <input type="button" value="4" onclick="calculator.addNumber(4)">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input id="dark-purple" type="button" value="-">
                </div>
                <div class="keys">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input id="dark-purple" type="button" value="+">
               </div>
               <div class="keys">
                    <input id="purple" type="button" value=",">
                    <input type="button" value="0">
                    <input id="purple" type="button" value="del">
                    <input id="dark-purple" type="button" value="=">
                </div>
            </div>
        </div>
    </body>
</html>
